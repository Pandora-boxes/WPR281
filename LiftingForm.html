<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifting Form</title>
    <link rel="stylesheet" href="AllFormsStyle.css">
    <script src="FormsFancy.js"></script>
</head>
<body>
    <!-- displays a normal form they could fill -->
    <div class="form-container" id="weightedLiftsFormContainer">
        <h3>Weighted Lifts</h3>
        <form id="weightedLiftsForm">
            <label for="benchPress">Bench Press (kg)</label>
            <input type="number" id="benchPress" required>
            <label for="deadlift">Deadlift (kg)</label>
            <input type="number" id="deadlift" required>
            <label for="squat">Squat (kg)</label>
            <input type="number" id="squat" required>
            <label for="overheadPress">Overhead Press (kg)</label>
            <input type="number" id="overheadPress" required>
            <label for="rows">Rows (kg)</label>
            <input type="number" id="rows" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
