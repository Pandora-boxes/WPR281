<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardio Form</title>
    <link rel="stylesheet" href="AllFormsStyle.css">
    <script src="FormsFancy.js"></script>
</head>
<body>
    <div class="form-container show">
        <h3>Cardio Form</h3>
        <form id="cardioForm">
            <label for="distance">Distance (km) you want to run</label>
            <input type="number" id="distance" required>
            <label for="duration">Time (min)</label>
            <input type="number" id="duration" required>
            <label for="intensity">Intensity (1-10)</label>
            <input type="number" id="intensity" min="1" max="10" required>
            <label for="heartRate">Heart Rate (bpm)</label>
            <input type="number" id="heartRate" required>
            <button type="submit">Submit</button>
        </form>
    </div>
   
</body>
</html>
