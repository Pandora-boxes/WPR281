<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMA Form</title>
    <link rel="stylesheet" href="AllFormsStyle.css">
    <script src="FormsFancy.js"></script>
</head>
<body>
    <div class="form-container show">
        <h3>MMA Form</h3>
        <form id="mmaForm">
            <label for="rounds">Rounds</label>
            <input type="number" id="rounds" required>
            <label for="durationMMA">Round Duration (min)</label>
            <input type="number" id="durationMMA" required>
            <label for="intensityMMA">Intensity (1-10)</label>
            <input type="number" id="intensityMMA" min="1" max="10" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
