<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Weight</title>
    <link rel="stylesheet" href="AllFormsStyle.css">
    <script src="FormsFancy.js"></script>
</head>
<body>
    <!--prompted questions on which body weight excercise to choose from -->
    <div class="form-container" id="bodyweightFormContainer">
        <h3>Bodyweight Exercises</h3>
        <form id="bodyweightForm">
            <label for="pushups">Push-ups</label>
            <input type="number" id="pushups" required>
            <label for="squats">Squats</label>
            <input type="number" id="squats" required>
            <label for="lunges">Lunges</label>
            <input type="number" id="lunges" required>
            <label for="plank">Plank Duration (sec)</label>
            <input type="number" id="plank" required>
            <label for="burpees">Burpees</label>
            <input type="number" id="burpees" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
