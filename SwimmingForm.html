<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Form</title>
    <link rel="stylesheet" href="AllFormsStyle.css">
    <script src="FormsFancy.js"></script>
</head>
<body>
    <div class="form-container show">
        <h3>Swimming Form</h3>
        <form id="swimmingForm">
            <label for="laps">Laps</label>
            <input type="number" id="laps" required>
            <label for="time">Time (min)</label>
            <input type="number" id="time" required>
            <label for="stroke">Stroke Type (1-5)</label>
            <input type="number" id="stroke" min="1" max="5" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
