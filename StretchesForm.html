<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretches</title>
    <link rel="stylesheet" href="AllFormsStyle.css">
    <script src="FormsFancy.js"></script>
</head>
<body>
    <div class="form-container" id="stretchesFormContainer">
        <h3>Stretches</h3>
        <form id="stretchesForm">
            <label for="hamstring">Hamstring Stretch (sec)</label>
            <input type="number" id="hamstring" required>
            <label for="quad">Quad Stretch (sec)</label>
            <input type="number" id="quad" required>
            <label for="shoulder">Shoulder Stretch (sec)</label>
            <input type="number" id="shoulder" required>
            <label for="calf">Calf Stretch (sec)</label>
            <input type="number" id="calf" required>
            <label for="hip">Hip Flexor Stretch (sec)</label>
            <input type="number" id="hip" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
